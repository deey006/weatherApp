<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My-Weather-App</title>
</head>
<body>
<section class="header">
    <div id="myApp">
        <h1>My Weather App</h1>
    </div>
</section>

<section class="first">
    <div class="layer"></div>
    <div class="background">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
    <div class="cloud-type">
        <div class="cloud-img">
            <img src="./weather-app-assets/LightRain.png" alt="img">
        </div>
    </div>
</section>

<section class="temp">
    <div class="degree">
        <h1>15 oC</h1>
    </div>
    <div class="temperature">
        <h2>Shower</h2>
    </div>
    <div class="date">
        <h1>Today . Mon, 17 2021</h1> 
    </div>
    <div class="location">
        <h1>Lagos</h1>
    </div>
</section>

<section class="days-card">
<div class="five-days">
    <div class="card">
        <div class="date">
            <h1>Tomorrow</h1>
        </div>
        <div class="one-img">
            <img src="./weather-app-assets/HeavyRain.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="date">
            <h1>Tue 18, May</h1>
        </div>
        <div class="two-img">
            <img src="./weather-app-assets/LightCloud.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="date">
            <h1>Wed 19, May</h1>
        </div>
        <div class="two-img">
            <img src="./weather-app-assets/LightRain.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="date">
            <h1>Thru 20, May</h1>
        </div>
        <div class="two-img">
            <img src="./weather-app-assets/Thunderstorm.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="date">
            <h1>Fri 21, May</h1>
        </div>
        <div class="two-img">
            <img src="./weather-app-assets/Hail.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>
`   </div>
</section>


<section class="highlight">
    <div class="highlight-header">
        <h1>Today's Highlight</h1>
    </div>
    <div class="highlight-cards">
        <div class="highlight-card">
            <div class="humidity">
                <div class="top">
                    <h1>Wind Status</h1>
                </div>
                <div class="middle">
                   <h2>7 mph</h2> 
                </div>
                <div class="bottom">
                    <h2>wsw</h2>
                </div>
            </div>
        </div>

        <div class="highlight-card">
            <div class="humidity">
                <div class="top">
                    <h1>Humidity</h1>
                </div>
                <div class="middle">
                    <h2>81%</h2>
                </div>
                <div class="bottom"></div>
            </div>
        </div>

        <div class="highlight-card">
            <div class="humidity">
                <div class="top">
                    <h1>Visibility</h1>
                </div>
                <div class="middle">
                    <h2>4 Miles</h2>
                </div>
            </div>
        </div>

        <div class="highlight-card">
            <div class="humidity">
                <div class="top">
                    <h1>Air Pressure</h1>
                </div>
                <div class="middle">
                    <h2>999 Mb</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
