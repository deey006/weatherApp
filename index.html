<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>My-Weather-App</title>
</head>
<body>
<section class="header">
    <div id="myApp">
        <div class="clour">
        <h1>My Weather App</h1>
    </div>
    </div>
</section>

<section class="first">
    <div class="layer"></div>
    <div class="background">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
    <div class="cloud-type">
        <div class="cloud-img">
            <img src="./weather-app-assets/LightRain.png" alt="img">
        </div>
    </div>
</section>

<section  class="temp" data-aos="zoom-in">
    <div class="degree">
        <h1 id="todayT"></h1>
    </div>
    <div class="temperature">
        <h2>Shower</h2>
    </div>
    <div class="date">
        <h1 >Today . Mon, 17 2021</h1> 
    </div>
    <div class="location">
        <h1 id="current-location"></h1>
    </div>
</section>

<section class="search">
    <input type="text" name="search" id="search" placeholder="Search Locations">
    <button id="searchBtn" type="submit">Search</button>
</section>

<section class="days-card">
<div class="five-days">
    <div class="card" data-aos="flip-left">
        <div class="date">
            <h1>Tomorrow</h1>
        </div>
        <div id="image" class="one-img">
            <img src="./weather-app-assets/HeavyRain.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card" data-aos="zoom-in-up">
        <div class="date">
            <h1>Tue 18, May</h1>
        </div>
        <div id="image" class="two-img">
            <img src="./weather-app-assets/LightCloud.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card" data-aos="flip-right">
        <div class="date">
            <h1>Wed 19, May</h1>
        </div>
        <div id="image" class="three-img">
            <img  src="./weather-app-assets/LightRain.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card" data-aos="zoom-in-left">
        <div class="date">
            <h1>Thru 20, May</h1>
        </div>
        <div id="image" class="four-img">
            <img src="./weather-app-assets/Thunderstorm.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>

    <div class="card" data-aos="zoom-in-right">
        <div class="date">
            <h1>Fri 21, May</h1>
        </div>
        <div id="image" class="five-img">
            <img src="./weather-app-assets/Hail.png" alt="">
        </div>
        <div class="card-footer">
            <div class="tempe">
                <h1>30 oC</h1>
            </div>
            <div class="tempe-two">
                <h1>12 oC</h1>
            </div>
        </div>
    </div>
`   </div>
</section>


<section class="highlight">
    <div class="highlight-header">
        <h1>Today's Highlight</h1>
    </div>
    <div class="highlight-cards" data-aos="zoom-in-up">
        <div class="highlight-card">
            <div class="humidity">
                <div class="top">
                    <h1>Wind Status</h1>
                </div>
                <div class="middle">
                   <h2 id="wind-speed"></h2> 
                </div>
                <div class="bottom">
                    <h2 id="wind-direction"></h2>
                </div>
            </div>
        </div>

        <div class="highlight-card" data-aos="zoom-in-down">
            <div class="humidity">
                <div class="top">
                    <h1 id="sunrise"></h1>
                </div>
                <div class="middle">
                    <h2 id="sunset"></h2>
                </div>
            </div>
        </div>

        <div class="highlight-card" data-aos="zoom-in-left">
            <div class="humidity">
                <div class="top">
                    <h1>Visibility</h1>
                </div>
                <div class="middle">
                    <h2 id="v-range"></h2>
                </div>
            </div>
        </div>

        <div class="highlight-card" data-aos="zoom-in-right">
            <div class="humidity">
                <div class="top">
                    <h1>Air Pressure</h1>
                </div>
                <div class="middle">
                    <h2 id="pressure"></h2>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="script.js"></script>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({
    delay: 50, // values from 0 to 3000, with step 50ms
    duration: 1000, // values from 0 to 3000, with step 50ms
    once: true, // whether animation should happen only once - while scrolling down
    mirror: false, // whether elements should animate out while scrolling past them
  });
  </script>

</html>
